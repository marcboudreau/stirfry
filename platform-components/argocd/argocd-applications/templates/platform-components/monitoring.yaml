apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: default
  labels:
    type: platform
spec:
  project: default
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: platform-components/monitoring
    repoURL: https://github.com/marcboudreau/stirfry.git
    targetRevision: HEAD
    helm:
      releaseName: monitoring
      valueFiles:
        - platform-components/monitoring/base-values.yaml
        - platform-components/monitoring/{{ .Values.environmentname }}-values.yaml
